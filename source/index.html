<!DOCTYPE html>
<html lang="ru" class="html">

<head>
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Doctor Web Auth Form</title>
</head>

<body id="index" class="body-page">
    <div class="container">
        <h1 class="page__title">Добро пожаловать user!</h1>
        <div class="auth">
            <div class="auth-form">
                <h3 class="auth-form__title">Необходимо пройти авторизацию</h3>
                <form action="" class="form">
                    <div class="row">
                        <div class="input-wrap login-wrap">
                            <input name="login" id="login" placeholder="Логин" type="text" class="form__input">
                         </div>
                    </div>
                    <div class="row">
                        <!--<label for="" class="form__label">Пароль</label>-->
                       <div class="input-wrap password-wrap"> 
                           <input name="password" id="password" placeholder="Пароль" type="text" class="form__input">
                        </div>
                    </div>
                   <div class="row submit-wrap"> 
                       <input type="submit" class="form__input form__submit" value="Войти">
                   </div>
                </form>
            </div>
        </div>
    </div>


    <script src='./assets/js/bundle.js'></script>
</body>

</html>
